          # Verificar se o download foi bem-sucedido
          if [ ! -f bot.zip ]; then
            echo "âŒ Erro: bot.zip nÃ£o foi baixado!"
            exit 1
          fi
          
          # Verificar tamanho do arquivo
          BOT_SIZE=$(stat -c%s bot.zip 2>/dev/null || stat -f%z bot.zip 2>/dev/null)
          echo "ğŸ“Š Tamanho do bot.zip: $BOT_SIZE bytes ($(echo "scale=2; $BOT_SIZE / 1024 / 1024" | bc 2>/dev/null || echo "?") MB)"
          
          # Verificar tipo do arquivo
          echo "ğŸ” Tipo do arquivo:"
          file bot.zip
          
          # Se o arquivo for muito pequeno ou nÃ£o for ZIP, tentar mÃ©todo alternativo
          if [ "$BOT_SIZE" -lt 1000 ] || ! file bot.zip | grep -q "Zip archive"; then
            echo "âš ï¸ Arquivo invÃ¡lido, tentando mÃ©todo 2: download via API..."
            
            # Extrair owner, repo e path da URL
            if [[ "$BOT_URL" =~ github\.com/repos/([^/]+)/([^/]+)/contents/(.+) ]]; then
              OWNER="${BASH_REMATCH[1]}"
              REPO="${BASH_REMATCH[2]}"
              FILE_PATH="${BASH_REMATCH[3]}"
              
              echo "ğŸ“¦ Owner: $OWNER"
              echo "ğŸ“¦ Repo: $REPO"
              echo "ğŸ“¦ File: $FILE_PATH"
              
              # Baixar via API e extrair conteÃºdo base64
              curl -s -H "Authorization: Bearer $GH_TOKEN" \
                "https://api.github.com/repos/$OWNER/$REPO/contents/$FILE_PATH" \
                | python3 -c "import sys, json, base64; data=json.load(sys.stdin); open('bot.zip', 'wb').write(base64.b64decode(data['content']))"
              
              BOT_SIZE=$(stat -c%s bot.zip 2>/dev/null || stat -f%z bot.zip 2>/dev/null)
              echo "ğŸ“Š Novo tamanho: $BOT_SIZE bytes"
            else
              echo "âŒ NÃ£o foi possÃ­vel extrair informaÃ§Ãµes da URL"
            fi
          fi
          
          # VerificaÃ§Ã£o final
          if [ "$BOT_SIZE" -lt 1000 ]; then
            echo "âŒ Erro: bot.zip muito pequeno, pode estar corrompido!"
            echo "ğŸ“„ ConteÃºdo do arquivo:"
            head -c 500 bot.zip
            exit 1
          fi
          
